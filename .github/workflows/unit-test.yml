name: unit-test
on: [push]
jobs:
  ci:
    name: CI
    runs-on: macos-latest
    steps:
     - uses: actions/checkout@v3
     - name: Install docker
       run: |
         brew install docker docker-machine docker-compose
         export HOMEBREW_NO_INSTALL_CLEANUP=1
         sudo docker --version
         sudo docker-compose --version
         sudo ls /$HOME/
